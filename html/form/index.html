<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="section1">
                <h3>General Information</h3>
                <form action="">
                <div>
                    <input class="border" type="text" placeholder="First Name">
                    <input class="border" type="text" placeholder="Last Name">
                </div>
                <div>
                    <input class="border" type="email" placeholder="Email">
                </div>
                <div>
                    <input class="border" type="date">
                </div>
                <div>
                    <input class="border" type="text" placeholder="Company">
                </div>
                <select class="border" name="Position" id="position">
                    <option value="1">Position1</option>
                    <option value="2">Position2</option>
                    <option value="3">Position3</option>
                </select>
                </form>
            </div>
            <div class="section2">
                <h3>Contact Details</h3>
                <form action="">
                    <div>
                        <input class="border" type="text" placeholder="Street">
                    </div>
                    <div>
                        <input class="border" type="text" placeholder="Additional Information">
                    </div>
                    <div>
                        <input class="border" type="number" placeholder="Zip Code">
                        <select class="border" name="Place" id="Place">
                            <option value="1">Place1</option>
                            <option value="1">Place2</option>
                            <option value="1">Place3</option>
                        </select>
                    </div>
                    <div>
                        <select class="border" name="Country" id="Country">
                            <option value="1">Country1</option>
                            <option value="1">Country2</option>
                            <option value="1">Country3</option>
                        </select>
                    </div>
                    <div>
                        <input class="border" type="number" placeholder="Code">
                        <input class="border" type="number" placeholder="Phone Number">
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">I do accept the <a href="#">Terms and Conditions</a> of your site.</label>
                    </div>
                    <input type="button" value="Register Badge">
                </form>
            </div>
        </div>
        
    </main>
    
</body>
</html>
