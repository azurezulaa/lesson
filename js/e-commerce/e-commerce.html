<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">E-commerce</a>
            <form class="d-flex align-items-center col-7" role="search">
                <button type="button" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button type="button" class="btn"><i class="fa-solid fa-x"></i></button>
            </form>
            <button type="button" class="btn position-relative">
                <i class="fa-solid fa-cart-shopping text-primary"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  1
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
            <a class="btn btn-outline-primary" type="submit" href="./signin.html">Sign in</a>
        </div>
    </nav>
    <div class="container">
        <div class="row productList">
        </div>
    </div>
    <div  class="basket" style="width: 300px; background-color: white; position: fixed; right: 0; top:0; height: 100vh;">
        <div class="mx-2 my-3 d-flex border rounded p-2 bg-light">
            <div style="width: 70px; height:70px; border-radius: 50%; overflow:hidden;">
                <img class="w-100 h-100" src="./zurag/iphone9 1.png" alt="">
            </div>
            <div class="align-self-center ms-4">
                <h6 class="m-0">iphone9</h6>
                <p class="m-0">125$</p>
            </div>
            <div class="align-self-center mx-3">
                <button class="btn btn-danger d-flex align-items-center justify-content-center" style="width: 20px; height: 20px;">+</button>
                <p class="m-0 text-center">1</p>
                <button class="btn btn-danger d-flex align-items-center justify-content-center" style="width: 20px; height: 20px;">-</button>
            </div>
            <div class="align-self-center">
                <p class="m-0">1243$</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./e-commerce.js"></script>
</body>
</html>
