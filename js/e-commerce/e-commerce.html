<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./e-commerce.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand logo text-primary fs-2">E-commerce</a>
            <button type="button" class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"><i class="fa-solid fa-bars" ></i></button>
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasScrollingLabel">CATEGORIES</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="category offcanvas-body">
                </div>
            </div>
            <form class="d-flex align-items-center col-7" role="search">
                <button type="button" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button type="button" class="btn"><i class="fa-solid fa-x"></i></button>
            </form>
            <button type="button" class="btn position-relative" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling1">
                <i class="fa-solid fa-cart-shopping" ></i>
                <span class="notif cartCount position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
              <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling1">
                <div class="offcanvas-header">
                  <h4 class="offcanvas-title" id="offcanvasScrollingLabel">Миний сагс</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="basket offcanvas-body">
                </div>
                <div class="d-flex justify-content-center mb-5">
                  <div class="totalPrice fs-5 w-75 border rounded p-2 bg-light text-center">Сагс хоосон байна</div>
                </div>
              </div>
            <a class="btn btn-outline-primary" type="submit" href="./signin.html">Sign in</a>
        </div>
    </nav>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./zurag/newyear_banner_web_FINISH.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">    
            <img src="./zurag/Shoppy-Box-Banner-web.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./zurag/khna-bank-cashback-main-banner-web.webp" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="container">
        <div class="row productList">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./e-commerce.js"></script>
</body>
</html>
