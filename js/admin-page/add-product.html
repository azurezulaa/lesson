<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h2>Шинэ бүтээгдэхүүн нэмэх</h2>
    <form>
        <label class="d-block" for="category">Бүтээгдэхүүний ангилал</label>
        <select name="" id="category">
            <option value="">r</option>
            <option value="">e</option>
            <option value="">f</option>
            <option value="">gf</option>
        </select>
            <label class="d-block" for="name">Бүтээгдэхүүний нэр</label>
            <input class="d-block" type="text" id="name">
            <label class="d-block" for="price">Бүтээгдэхүүний үнэ</label>
            <input class="d-block" type="text" id="price">
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label"></label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div>
            <p>Онцгой бараа эсэх:</p>
            <input type="radio" id="yes" value="yes">
            <label for="yes">Тийм</label>
        </div>
        <div>
            <input type="radio" id="no" value="yes">
            <label for="no">Үгүй</label>
        </div>
    </form>
    <button class="btn btn-primary save">Хадгалах</button>
    <script src="./add-product.js"></script>
</body>
</html>
